- name: Run Python script with virtual environment
  shell: pip install --upgrade docker

- name: Copy roles
  copy: 
    src: roles
    dest: ~/

- name: Make git dir
  file:
    path: "~/tmp/repo"
    state: directory
    mode: 0777
    recurse: yes

- name: Git clone repo
  git:
    repo: https://github.com/anyatamax/DevOps_SberTech.git
    dest: ~/tmp/repo
    version: main
    clone: yes
    update: yes
    force: yes

